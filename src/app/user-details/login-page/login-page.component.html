<div class="row login">
    <div class="col-md-12">
      <div class="main-body">
        <div class="regLabel">
          <h2>Login Form</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group reg">
            <label for="name">Email/Phone :</label>
            <input type="email" name="email" class="form-control regInput" placeholder="Email"
              formControlName="userEmail">
            <div
              *ngIf="loginForm.get('userEmail').invalid && (loginForm.get('userEmail').dirty || loginForm.get('userEmail').touched)"
              class="text-danger">
              <small *ngIf="loginForm.get('userEmail').errors.required">Email is Required </small>
              <small *ngIf="loginForm.get('userEmail').errors.email">Invalid Email Format </small>
            </div>
          </div>
          <div class="form-group reg">
            <label for="name">Password :</label>
            <input type="password" name="name" class="form-control regInput" placeholder="Password"
              formControlName="userPassword">
            <div
              *ngIf="loginForm.get('userPassword').invalid && (loginForm.get('userPassword').dirty || loginForm.get('userPassword').touched)"
              class="text-danger">
              <small *ngIf="loginForm.get('userPassword').errors.required">Password is Required </small>
              <small *ngIf="loginForm.get('userPassword').errors.passwordInvalid">Password must contain one letter , one digit and one special character and must be upto 12 characters long</small>
            </div>
          </div>
          <input type="submit" class="btn btn-my regInput" value="Login">
          <div class="signup">
            New to the Account ? <a routerLink="/register">Sign Up</a> here.
          </div>
        </form>
      </div>
    </div>
  </div>
